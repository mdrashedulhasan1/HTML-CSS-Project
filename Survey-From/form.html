<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Tapu Team</title>
</head>

<body>
    <form action="">
        <h1 align="center">Learn with Tapu Team</h1>
        <p><label for="">Enter your name: <input type="text" name="" id=""></label></p>
        <p><label for="">Enter your department: <input type="text" name="" id=""></label></p>
        <p><label for="">Address:<textarea name="" id="" cols="30" rows="10"></textarea></label></p>

        <fieldset>
            <legend>Select Your Job Location</legend>
            <p><label for="online"><input type="radio" name="location" id="online">Online</label></p>
            <p><label for="offline"><input type="radio" name="location" id="offline">Offline</label></p>
        </fieldset>

        <fieldset>
            <legend>Select Your Skills</legend>
            <p><label for="html5"><input type="checkbox" name="" id="html5">HTML5</label></p>
            <p><label for="css3"><input type="checkbox" name="" id="css3">CSS3</label></p>
            <p><label for="bootstrap5"><input type="checkbox" name="" id="bootstrap5">Bootstrap5</label></p>
            <p><label for="javascript"><input type="checkbox" name="" id="javascript">JavaScript</label></p>
            <p><label for="react"><input type="checkbox" name="" id="react">React</label></p>
            <p><label for="node.js"><input type="checkbox" name="" id="node.js">Node.js</label></p>
        </fieldset>

        <p>Team Members:
        <select name="" id="">
                <option value="1">Name</option>
                <option value="2">Rashedul</option>
                <option value="3">Hasan</option>
                <option value="3">Tapu</option>
        </select>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
